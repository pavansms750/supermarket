<ion-header>

  <ion-navbar>
    <ion-title>user-login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    
        <form [formGroup]="loginform" (ngSubmit)="onSubmit(loginform.value)">
        <ion-item>
            <ion-label floating>Email Id</ion-label>
            <ion-input type="text" formControlName="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password" name="password"></ion-input>
        </ion-item>
            <div padding>
         <button ion-button type="submit" block [disabled]="!loginform.valid">Sign In</button>
            </div>
    </form>


    <div padding>
      <button ion-button color="primary" block (click)="signup();">Sign Up</button>
    </div>
    

</ion-content>
