<ion-header>

  <ion-navbar>
       <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>item-{{ item }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">

  <ion-card>

    <img src="assets/img/nin-live.png"/>

    <ion-card-content>
      <ion-card-title>
        {{ item }}
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
    
      
    <ion-row no-padding>
      <ion-col text-center>
      <button ion-button icon-left>
      <ion-icon name='checkbox-outline'></ion-icon>
      Buy
      </button>
      </ion-col>
      <ion-col text-center>
      <button ion-button icon-left>
      <ion-icon name='cart'></ion-icon>
      ADD CART
      </button>
      </ion-col>
      
    </ion-row>  
      
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='bulb'></ion-icon>
          post
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
      
    

  </ion-card>

</ion-content>
