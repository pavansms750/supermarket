<ion-header>

  <ion-navbar>
       <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>user-profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="cards-bg">

  <ion-card>

    <img src="assets/img/nin-live.png"/>
    <ion-fab right top>
    <button ion-fab>
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
    </ion-fab>

    <ion-card-content>
      <ion-card-title>
        Username
      </ion-card-title>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col col-6 text-center>
        <button ion-button clear small color="primary" icon-left>
          <ion-icon name='contact'></ion-icon>
          Username
        </button>
      </ion-col>
      <ion-col col-6 text-center>
        <button ion-button clear small color="primary" icon-left>
          <ion-icon name='phone-portrait'></ion-icon>
          Phone number
        </button>
      </ion-col>
      <ion-col col-12 text-center>
        <button ion-button clear small color="primary" icon-left>
          <ion-icon name='mail'></ion-icon>
          Email id
        </button>
      </ion-col>

    </ion-row>

  </ion-card>
 <ion-fab right bottom>
    <button ion-fab color="vibrant" (click)="update()"><ion-icon name="build"></ion-icon></button>
  </ion-fab>
</ion-content>
